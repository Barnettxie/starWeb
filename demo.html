<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>isotope</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/isotope-docs.css"/>
    <style>
        .red{
             background:red;
        }
        .blue{
            background:blue;
        }
        .green{
            background:green;
        }
        .isotope{
            height:400px;
        }
        .isotope .isotope-item{
            transition-property:transform,opacity;
        }
        .isotope,.isotope .isotope-item{
            transition-duration:0.8s;
        }
    </style>
    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div>
        <div class="button-group">
            <button class="button is-checked" data-filter="*">all</button>
            <button class="button" data-filter=".red">red</button>
            <button class="button" data-filter=".green">green</button>
            <button class="button" data-filter=".blue">blue</button>
        </div>
        <div id="lightBox" class="isotope">
            <div class="color-shape red">red</div>
            <div class="color-shape green">green</div>
            <div class="color-shape blue">blue</div>
            <div class="color-shape red">red</div>
            <div class="color-shape green">green</div>
            <div class="color-shape blue">blue</div>
        </div>
    </div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.isotope.js"></script>
<script>
    var $container = $("#lightBox");
    $container.isotope({
        filter:"*",
        animationOptions:{
            duration:750,
            easing:"linear"
        },
        layoutMode:"cellsByRow",
        cellsByRow:{
            columnWidth:150,
            rowHeight:150
        }
    });
    $(".button-group .button").click(function(){
        $(this).addClass("is-checked").siblings().removeClass("is-checked");
        var selector = $(this).attr("data-filter");
        $container.isotope({
            filter:selector,
            animationOptions:{
                duration:750,
                easing:"linear"
            }
        });
    });
</script>
</body>
</html>
